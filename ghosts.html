    <script type="text/javascript">
        function BindSiteData(trackerData) {
            trackerData.Ghosts.sort(compareByName);
            var tableContent = "<thead><tr><th>Name</th><th>Times Played</th><th>Average Rating</th><th>Win Percentage</th></tr></thead><tbody>";
            for (var currentGhost of trackerData.Ghosts) {
                tableContent += "<tr><td>" + currentGhost.Name + "</td><td>" + currentGhost.TimesPlayed + "</td><td>" + currentGhost.AverageRating + "</td><td>" + currentGhost.WinPercentage + "</td></tr>";
            }
            tableContent += "</tbody>";
            var ghostTable = document.getElementById("GhostTable");
            ghostTable.innerHTML = tableContent;
            new simpleDatatables.DataTable(ghostTable);
        }
    </script>
