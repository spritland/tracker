    <script type="text/javascript">
        $.getJSON("https://spritland.github.io/tracker/data.json", function (json) {
            // Set new default font family and font color to mimic Bootstrap's default styling
            Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#292b2c';

            json.Rules.sort(compareByName);
            var tableContent = "<thead><tr><th>Name</th><th>Times Played</th><th>Win Percentage</th></tr></thead><tbody>";
            for (var currentRule of json.Rules) {
                tableContent += "<tr><td>" + currentRule.Name + "</td><td>" + currentRule.TimesPlayed + "</td><td>" + currentRule.WinPercentage + "</td></tr>";
            }
            tableContent += "</tbody>";
            var rulesTable = document.getElementById("RulesTable");
            rulesTable.innerHTML = tableContent;
            new simpleDatatables.DataTable(rulesTable);
        });
    </script>
